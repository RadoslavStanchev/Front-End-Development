<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive tables</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Job Title</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td data-label = "First Name">Nam Se</td>
                <td data-label = "Last Name">Hyun</td>
                <td data-label = "Job Title">Master Procrastinator/CEO</td>
            </tr>

            <tr>
                <td data-label = "First Name">Jon</td>
                <td data-label = "Last Name">Doe</td>
                <td data-label = "Job Title">Junior Nutsack Scratcher</td>
            </tr>

            <tr>
                <td data-label = "First Name">Radoslav</td>
                <td data-label = "Last Name">Stanchev</td>
                <td data-label = "Job Title">Front-End Dev Wannabe</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
